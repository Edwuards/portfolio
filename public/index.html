<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edwuards</title>
    <script type="text/javascript" src="js/index.js">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Astloch&display=swap" rel="stylesheet">
    <style media="screen">
      .col{
        display: flex;
        flex-direction: column;
      }

      .row{
        display: flex;
        flex-direction: row;
      }

      .name{
        justify-content: flex-end;
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0px;
        left: 0px;
      }

      .name > p{
        font-family: 'Astloch';
        font-weight: lighter;
        font-size: 72px;
        margin-bottom: 60px;
        margin-left: 60px;
      }
    </style>
  </head>
  <body>
    <div class="col name">
      <p>Cesar Edwuards</p>
    </div>
  </body>
</html>
